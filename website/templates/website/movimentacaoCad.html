{% extends 'base.html' %}

{% block content %}

<!-- Mensagem de retorno para o usuario-->
<ul class='messages' style="list-style: none;">
    {% for message in messages %}
    <li {% if message.tags %}class="alert alert-{{message.tags}} alert-dismissible"{% endif %}>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </li>
    {% endfor %}
</ul>

<form class="col-md-12" style="padding-left: 1rem;" method="POST">
    <div class="col-md-8">

            <label >Equipamento Cadastrado:</label> 
            <input type="text" value="{{prod.modelo}}"name="modelo" class="form-control" maxlength="255" required="" id="id_modelo" disabled>
        </p>
        
        {% csrf_token %}

        {{ form|bootstrap }}

        <br>
        <!-- <input type="submit" class="btn btn-success btn-user btn-block col-md-4 btn-lg fas fa-check" value="Cadastrar"> -->

            <span class="icon text-white-50 mr-3">
                <i class="fas fa-check"></i>
            </span>
            <ppan class="text">Cadastrar</span>   
        </button>
        <br>
    </div>
</form>
{% endblock %}
